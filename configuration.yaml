homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 150
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Brussels
  # Customization file
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
#    - type: legacy_api_password
#      api_password: !secret http_password
# Show links to resources in log and frontend
#introduction:
panel_iframe:
  nodered:
    title: "Node-Red"
    icon: "mdi:shuffle-variant"
    url: "https://hassio.local:1880/"
  tasmoadmin:
    title: "TasmoAdmin"
    icon: "mdi:lightbulb-on"
    url: "http://hassio.local:9541/"

# Enables the frontend
lovelace:
  mode: yaml
  
frontend:
  themes: !include theme.yaml

# Enables configuration UI
config:

system_health:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123
http:

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

mqtt:
  broker: 192.168.1.33
  username: !secret mqtt_username
  password: !secret mqtt_password
  client_id: home-assistant

device_tracker:
  platform: bbox
  host: 192.168.1.1
  new_device_defaults:
    track_new_devices: true
    hide_if_away: false

rfxtrx:
  device: /dev/ttyUSB0
  
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
#history:

recorder:
  purge_keep_days: 5
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

switch: !include switches.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
camera: !include camera.yaml
coinbase:
  api_key: !secret api_coinbase_key
  api_secret: !secret api_coinbase
  account_balance_currencies:
    - BTC
    - ETH
    - ZEC
    - ETC
    - ZRX
  exchange_rate_currencies:
    - BTC
    - ETH
    - ZEC
    - ETC

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

media_player:
  - platform: lg_netcast
    host: !secret host_tv_lg
    access_token: !secret tv_token

speedtestdotnet:
  scan_interval:
    hours: 6
  monitored_conditions:
    - ping
    - download
    - upload

person: !include person.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
zone: !include zones.yaml
weather: !include weather.yaml
